<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color:#2e6e6e;">
    <form action="">
        <fieldset>
            <legend style="background-color: #5f9ea0;">Personal Data</legend>
                <header style="padding: 50px 0 20px;">
                    <fieldset>
                        <legend style="background-color: #3e858b; width: fit-content; padding: 35px 0; ">Your Name</legend>
                        <div style="width: 100px; display: inline-block;">
                            <label for="fname">First Name</label>
                        </div>:
                        <div style="width: 100px; display: inline-block;">
                            <input id="fname" type="text" placeholder="ex Mina">
                        </div><br>
                        <div style="width: 100px; display: inline-block;">
                            <label for="lname">Secound Name</label>
                        </div>:
                        <div style="width: 100px; display: inline-block;">
                            <input id="lname" type="text" placeholder="ex Atef">
                        </div><br>
                    </fieldset><br>
                    <div style="margin-bottom: 25px;">
                        <div style="width: 100px; display: inline-block;">
                            <label for="phone">Your Phone</label>
                        </div>:
                        <div style="width: 100px; display: inline-block;">
                            <input id="phone" type="tel">
                        </div><br>
                        <div style="width: 100px; display: inline-block;">
                            <label for="email">Email</label>
                        </div>:
                        <div style="width: 100px; display: inline-block;">
                            <input id="email" type="email" >
                        </div><br>
                        <div style="width: 100px; display: inline-block;">
                            <label for="pass">Password</label>
                        </div>:
                        <div style="width: 100px; display: inline-block;">
                            <input id="pass" type="password" >
                        </div><br>
                        <div style="width: 100px; display: inline-block;">
                            <label for="repass">re-Password</label>
                        </div>:
                        <div style="width: 100px; display: inline-block;">
                            <input id="repass" type="password" >
                        </div><br>
                    </div>
                    <div style="margin-bottom: 25px;">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label>
                    </div>
                    <div style="margin-bottom: 25px;">
                        <input type="checkbox" name="checkbox" id="stu">
                        <label for="stu">Student</label><br>
                        <input type="checkbox" name="checkbox" id="gra">
                        <label for="gra">Graduated</label><br>
                    </div>
                    <div>
                        <label for="uni">University :</label>
                        <select name="uni" id="uni">
                            <option selected value="ASU">ASU</option>
                            <option  value="ASU">ASU</option>
                            <option  value="AUC">AUC</option>
                            <option  value="ASU">GUC</option>
                        </select>
                    </div>
        
                </header>
        
                <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
